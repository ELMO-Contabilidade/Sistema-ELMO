<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="Login/login.css">
</head>
<body>
    <div class="container">
        <h2>Login e Cadastro</h2>

        <!-- Formulário de Login -->
        <div id="login-form" class="form-container active">
            <h3>Login</h3>
            <form action="/login" method="post">
                <div class="input-group">
                    <label for="login-email">E-mail:</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Senha:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <div class="button-group">
                    <button type="submit">Entrar</button>
                </div>
            </form>
            <button class="toggle-button" onclick="showRegister()">Não tem uma conta? Cadastre-se</button>
        </div>

        <!-- Formulário de Cadastro -->
        <div id="register-form" class="form-container">
            <h3>Cadastro</h3>
            <form action="/register" method="post">
                <div class="input-group">
                    <label for="register-email">E-mail:</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Senha:</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmação de Senha:</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                </div>
                <div class="button-group">
                    <button type="submit">Registrar</button>
                </div>
            </form>
            <button class="toggle-button" onclick="showLogin()">Já tem uma conta? Faça login</button>
        </div>
    </div>
    <script src="Login/login.js"></script>
</body>
</html>
